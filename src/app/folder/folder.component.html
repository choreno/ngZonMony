<h4>Expense Folder</h4>
<div>
    <div *ngFor="let folder of folderExpenses">
        <md-card>
            <md-card-subtitle>{{folder.folderName}}</md-card-subtitle>
            <div *ngFor="let expense of folder.expenses">
                <md-card-title>{{expense.tabName}}</md-card-title>
                <md-card-content>
                    <label for="">Note:</label>{{expense.tabNote}}
                    <br>
                    <div *ngIf="expense.url">
                        <label for="">URL: </label><a href="{{expense.url}}">{{expense.url}}</a>
                    </div>
                    <br>
                    <label for="">Status: </label>{{ expense.status[0].activatedDTTM | date:"short"}}
                    <br>
                    <label for="">CREATED DTTM: </label> {{expense.createdDTTM | date:"short"}}
                    <li *ngFor="let p of expense.payments">
                        {{p.amount | currency:'USD':true }} , {{p.paymentDTTM | date:"short"}}
                    </li>

                    <!--<br>
                    <label for="">Current Payment: </label> {{folder.currentPayment | currency:'USD':true }}-->


                </md-card-content>
                <md-card-actions align="end">
                    <button md-raised-button color="primary">LIKE</button>
                    <button md-raised-button color="accent">SHARE</button>
                </md-card-actions>
            </div>
        </md-card>
        <br>
    </div>
</div>
